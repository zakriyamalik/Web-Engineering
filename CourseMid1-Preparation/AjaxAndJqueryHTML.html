<!-- JQuery Example -->

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>jQuery Beginner Example</title>
  <!-- Load jQuery from a CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js">
    
  </script>
  <!-- Link to your external JavaScript file -->
   <style>
    #hideButton{
        background-color: black;
        color: white;
    }
    /* CSS */
    .highlight {
        margin-top: 10px;
        background-color: lightblue;
        color: darkblue;
        border: 1px solid black;
    }

    .highlight1 {
        margin-top: 10px;
        background-color: rgb(230, 173, 173);
        color: rgb(0, 139, 69);
        border: 1px solid rgb(170, 23, 23);
    }
  
   </style>
 
</head>

<body>
  <h1>jQuery Demo</h1>
  <p id="message">Hello! This message will be hidden when you click the button below.</p>
  <button id="hideButton">Hide Message</button>
  <button id="iterateButton">Iterate through</button>
 
  <script src="AjaxAndJquery.js"></script>
</body>
</html>
