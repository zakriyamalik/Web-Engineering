<!-- Prevent Default Example  -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>preventDefault() Example</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    a, button {
      display: block;
      margin-bottom: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>preventDefault() Example</h1>
  
  <!-- Example 1: Link -->
  <a href="https://www.example.com" id="myLink">Go to Example.com</a>
  
  <!-- Example 2: Form -->
  <form id="myForm">
    <input type="text" name="username" placeholder="Enter username" required>
    <button type="submit">Submit Form</button>
  </form>

  <script>
    // Example 1: Prevent link navigation
    const myLink = document.getElementById('myLink');
    myLink.addEventListener('click', function(event) {
      event.preventDefault(); // Prevent the default navigation
      console.log('Navigation prevented. You clicked the link, but it did not redirect!');
    });

    // Example 2: Prevent form submission
    const myForm = document.getElementById('myForm');
    myForm.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting and reloading the page
      console.log('Form submission prevented. You can handle the data with JavaScript.');
      // For example, you might process the form data here:
      const username = myForm.elements.username.value;
      console.log('Username:', username);
    });
  </script>
</body>
</html>
