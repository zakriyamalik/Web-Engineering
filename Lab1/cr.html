<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration</title>
</head>
<body>
    <h1>Course Registration</h1>
    <label for="fullname">Student name:</label><br>
    <input type="text" id="fullname" name="fullname"><br>
    <input type="radio" id="gender" name="gender" value="Male">
    <label for="gender">Male</label><br>
    <input type="radio" id="gender" name="gender" value="Female">
    <label for="gender">Female</label><br>
    <input type="radio" id="gender" name="gender" value="OTHER">
    <label for="gender">No Other Gender</label><br><br>
    <input type="checkbox" id="choice1" name="choice1" value="C1">
    <label for="choice1"> AI</label><br>
    <input type="checkbox" id="choice2" name="choice2" value="C2">
    <label for="choice2"> DS</label><br>
    <input type="checkbox" id="choice4" name="choice3" value="C3">
    <label for="choice3"> OOP</label><br>
    <input type="checkbox" id="choice4" name="choice4" value="C4">
    <label for="choice4"> PF</label><br><br>
    <table>
        <tr>
          <th>Course Code</th>
          <th>Course Name</th>
          <th>Credits</th>
        </tr>
        <tr>
          <td>CS101</td>
          <td>AI</td>
          <td>3</td>
        </tr>
        <tr>
            <td>CS102</td>
            <td>DS</td>
            <td>3</td>
          </tr>
          <tr>
            <td>CS103</td>
            <td>OOP</td>
            <td>3</td>
          </tr>
          <tr>
            <td>CS104</td>
            <td>PF</td>
            <td>3</td>
          </tr>
      </table>
  
</body>
</html>
